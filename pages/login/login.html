<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
</head>

<body>
    <div class="container">
        <div class="card">
            <a href="/" class="home-icon">
                <i class="fas fa-home"></i>
            </a>
            
           
            <h2 style="color: azure;">Sign in from here </h2>
            <img src='/assets/images/logo.png' alt="Gaming Logo">

            <input type="text" id="username" placeholder="Enter your username" />
            <input type="password" id="password" placeholder="Enter your password" />
            <button onclick="validateLogin()">Se connecter</button>

            <h5>If you don't have an account</h5> 
            <a href="/pages/createaccount/createaccount.html">Click here!</a>
        </div>
    </div>

    <script src="loginscript.js"> </script>
</body>

</html>
